</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
        <b class="navbar-brand" href="index.html" id="bigFont">Jesse Loring</b>
     
        <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container">
    <div class="main-container">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body main" >
              <h1 id="fontH1">Contact</h1>
              
                

                    <form id="contact-form" method="post" action="#" role="form">

                            <div class="messages"></div>
                        
                            <div class="controls">
                        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name" id="fontBod">First Name </label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname" id="fontBod">Last Name </label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email" id="fontBod">Email</label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_phone"id="fontBod">Phone</label>
                                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message" id="fontBod">Message</label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-send">
                                    </div>
                                </div>

                            </div>
                        
                        </form>
                        
                    
                    


                
             
            </div>
          </div>
        </div>
        <!-- CONNECT WITH ME PANEL -->
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <h3 id="fontH1">Connect With Me</h3>
              <div class="row">
                <div class="col-md-3">
                    <a href="https://github.com/" target="_blank">
                      <img src="assets/images/githublogo.png" alt="GitHub Logo" class="logo-image">
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="https://www.linkedin.com/" target="_blank">
                      <img src="assets/images/linkedinlogo.png" alt="Linkedin Logo" class="logo-image">
                    </a>
                </div>
                <div class="col-md-3">
                  <a href="https://stackoverflow.com/" target="_blank">
                    <img src="assets/images/stackoverflowlogo.png" alt="Stackoverflow Logo" class="logo-image">  
                  </a>
                  </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; Jesse Loring 2018
    </div>
  </footer>


  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
